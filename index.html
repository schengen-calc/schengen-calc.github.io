<body>
    <p>Schengen calculator</p>

    

    
    <div class="graphic">

    </div>



    <div class="slidecontainer">
        <!-- <input type="range" min="1" max="100" value="50" class="slider" id="myRange"> -->
        <label id="min" for="myRange"></label>
        <input type="range" class="slider" id="myRange">
        <label id="max"></label>
        <p><span id="demo"></span></p>
    </div>

    <div>
        <p>
            <label>Today: </label>
            <label id="todayLabel"></label>
        </p>
        <p>
            <label>Start Period: </label>
            <label id="startDateLabel"></label>
        </p>
        <p>
            <label>End Period: </label>
            <label id="endDateLabel"></label>
        </p>
        <p>
            <label>Total Period: </label>
            <label id="totalPeriodLabel"></label>
        </p>
        <p>
            <label>Count: </label>
            <label id="countLabel"></label>
        </p>
    </div>

    

    <div>
        <label for="startStay">Start date:</label>
        <input type="date" id="startStay" name="trip-start" />

        <label for="endStay">End date:</label>
        <input type="date" id="endStay" name="trip-end" />
    </div>

    <div id="stays-container"></div>

    <button type="button" onclick="addStay()">Add stay</button>

</body>
</html>
